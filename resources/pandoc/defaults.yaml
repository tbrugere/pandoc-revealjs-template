# cosmetic parameters
incremental: true #whether to make list items pop up incrementally by default
number-sections: true #what it says
slide-level: 2 #cleanpurple is build to function with this setting. 

#citeproc: true # set to true to enable documentation
# bibliography: "./resources/bibliography.bib"

standalone: true
css: 
  - resources/headers/admonitions.css
to: revealjs
template: resources/pandoc/reveal_template.html
include-in-header:
    - resources/headers/math-header.html


filters: 
  # - pandoc-xnos
  # - pandoc-theoremnos
  # - pandoc-eqnos
  - pandoc-fignos
html-math-method:
  method: mathjax
metadata:
  center: False
  slideNumber: True
  showSlideNumber: 'all'
  disableLayout: True
  progress: True
  custom-theme: resources/headers/custom.css
  revealjs-url: resources/reveal
  display: ""
  transition: slide
  bibliography: "./resources/bibliography.bib"
